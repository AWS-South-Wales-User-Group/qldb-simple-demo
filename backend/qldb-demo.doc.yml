documentation:
  version: "0.1"
  title: 'QLDB Simple Demo API'
  description: 'Documentation of the APIs for the QLDB demo application'
  models:
    - name: CreateLicenceRequest
      description: 'Create Licence request model'
      contentType: 'application/json'
      schema:
        required:
          - firstName
          - lastName
          - email
          - telephone
          - postcode
        properties:
          Name:
            type: string
          Email:
            type: string
          Telephone:
            type: string
          Postcode:
            type: string

    - name: CreateLicenceResponse
      description: 'Create Licence response model'
      contentType: 'application/json'
      schema:
        required:
          - guid
          - licenceId
          - penaltyPoints
          - firstName
          - lastName
          - email
          - telephone
          - postcode
        properties:
          guid:
            type: string
          licenceId:
            type: string
          penaltyPoints:
            type: integer
          firstName:
            type: string
          lastName:
            type: string
          email:
            type: string
          telephone:
            type: string
          postcode:
            type: string

    - name: 'StandardApiError'
      description: 'Nested error for StandardApiErrors'
      contentType: 'application/json'
      schema:
        '$schema': http://json-schema.org/draft-04/schema#
        type: object
        properties:
          status:
            type: string
          title:
            type: string
          detail:
            type: string

