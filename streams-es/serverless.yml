service: qldb-streams-es

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 512
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  tracing:
    lambda: true # Optional, can be true (true equals 'Active'), 'Active' or 'PassThrough'
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED	: "1"
    TABLE_NAME: BicycleLicence-${self:provider.stage}

plugins:
  - serverless-iam-roles-per-function
  - serverless-cloudformation-sub-variables

functions:
  streamHandler:
    name: qldb-streams-es-${self:provider.stage}
    handler: functions/qldb-streams-es.handler
    environment:
      ELASTICSEARCH_DOMAIN: !GetAtt ElasticSearch.DomainEndpoint
    events:
      - stream:
          type: kinesis
          batchSize: 1
          startingPosition: TRIM_HORIZON
          maximumRetryAttempts: 10
          enabled: true
          arn:
            Fn::GetAtt: [licenceQldbStreamsES, Arn]
    iamRoleStatementsName: qldb-streams-es-lambda-role-${self:provider.stage}
    iamRoleStatements: # Grant privilege read from Kinesis work stream 
      - Effect: Allow 
        Action: 
          - kinesis:GetRecords 
          - kinesis:GetShardIterator 
          - kinesis:DescribeStream 
          - kinesis:ListStreams 
          - kinesis:PutRecord 
          - kinesis:PutRecords 
        Resource: 
          - !GetAtt licenceQldbStreamsES.Arn
      - Effect: Allow
        Action:
          - es:ESHttpDelete
          - es:ESHttpPost
        Resource: 
          - !GetAtt ElasticSearch.Arn
      - Effect: "Allow"
        Action:
          - "xray:PutTraceSegments"
          - "xray:PutTelemetryRecords"
        Resource: "*" # Restrict resource to minimum required
  

resources:
  Resources:
    ElasticSearch:
      Type: AWS::Elasticsearch::Domain
      Properties:
        DomainName: "#{AWS::StackName}"
        ElasticsearchVersion: 7.7
        ElasticsearchClusterConfig:
          DedicatedMasterEnabled: false
          InstanceCount: '1'
          InstanceType: t2.medium.elasticsearch
        EBSOptions:
          EBSEnabled: 'true'
          Iops: 0
          VolumeSize: 10
          VolumeType: standard
        AccessPolicies:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Principal:
              AWS: "*"
            Action: es:ESHttp*
            Resource: arn:aws:es:${self:provider.region}:#{AWS::AccountId}:domain/#{AWS::StackName}/*
          - Effect: Allow
            Principal:
              AWS: "*"
            Action: es:ESHttp*
            Resource: arn:aws:es:${self:provider.region}:#{AWS::AccountId}:domain/#{AWS::StackName}/_plugin/kibana*
    licenceQldbStreamsES: 
      Type: AWS::Kinesis::Stream
      Properties: 
        Name: QLDBBicycleLicence-es-${self:provider.stage}
        ShardCount: 1
    StreamHandlerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        TracingConfig:
          Mode: "Active"

Outputs:
  ElasticSearchDomain:
    Description: Domain name of the DL ElasticSearch Cluster
    Value: !GetAtt ElasticSearch.DomainEndpoint